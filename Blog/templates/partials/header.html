{% load static %}

<link rel="stylesheet" href="{% static "CSS/partials/header.css" %}">

<header>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">MyBlog</div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="{% url 'blog:index' %}">خانه</a>
            <a href="#">دسته‌بندی‌ها</a>
            <a href="#">درباره ما</a>
            <a href="{% url 'blog:ticket' %}">تماس با ما</a>
        </div>

        <!-- Search Box -->
        <form class="search-box" method="get" action="{% url 'blog:post_search' %}">
            <input type="text" name="query" placeholder="جست‌وجو...">
            <button type="submit" class="search-btn">🔍</button>
        </form>

        <!-- Profile / Auth -->
        {% if request.user.is_authenticated %}
            <div class="user-actions">
                <a href="{% url 'blog:profile' %}" class="signup">{{ user.username }}</a>
            </div>
        {% else %}
            <div class="user-actions">
                <a href="{% url 'blog:login' %}" class="signup">ورود</a>
            </div>
        {% endif %}
    </nav>
</header>
