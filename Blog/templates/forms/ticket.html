{% extends 'parent/base.html' %}
{% load static %}
{% block title %}ticket form{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'CSS/forms/forms.css' %}">
{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>ارسال تیکت</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'blog:post_comment' post.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="ارسال">
        </form>
    </div> 
{% endblock %}
